<header class="w-full sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <a routerLink="/" class="flex items-center gap-2">
      <div class="text-2xl font-extrabold text-brand-green font-sans italic">CureUseMinds</div>
    </a>

    <div class="flex md:flex items-center gap-8 text-sm font-medium text-brand-dark">
      @if (isAuthenticated()) {
      <div class="flex flex-col-reverse bg-amber-100 w-3xs">
        <span class="text-brand-dark inline"
          >Welcome,
          <span class="font-semibold text-brand-dark">{{ currentUser()?.firstName }} !</span>
        </span>
      </div>

      <button
        (click)="logout()"
        class="w-22 text-center py-2 text-xs text-white bg-brand-green hover:bg-brand-dark-green rounded-lg transition-colors"
      >
        Logout
      </button>
      } @else {
      <div class="text-sm">
        <a
          routerLink="/login"
          class="px-4 py-2 mr-5 text-brand-dark hover:text-brand-light border-none hover:border-amber-300"
          >Sign In</a
        >
        <a
          routerLink="/register"
          class="bg-brand-blue hover:bg-brand-dark-blue px-3 py-2 text-white rounded-lg hover:bg"
          >Get Started</a
        >
      </div>
      }
    </div>
  </div>
</header>
